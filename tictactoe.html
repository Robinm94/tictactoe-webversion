<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./tictactoe.css">
    <!-- <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script> -->
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./tictactoe.js"></script>
</head>

<body>
    <div id="tictactoe-container">
        <div id="gameMenu">
            <div id="gameMenuInfo">
                <h1 id="tictactoeTitle">Play Tic-Tac-Toe</h1>
                <div class="playerBanner">
                    <button id="playAsX">Play as X</button>
                    <button id="playAsO">Play as O</button>
                </div>
            </div>
        </div>
        <div id="gameBoardContainer">
            <h3 id="playerInfo"></h3>
            <div id="gameBoard">
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
                <div class="cell" id="cell9"></div>
            </div>
            <div id="gameEndBanner">
                <button id="endGame">End Game</button>
            </div>
        </div>
    </div>
</body>

</html>
